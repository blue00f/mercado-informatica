<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link rel="stylesheet" type="text/css" href="../styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="../styles/styles_login.css">
    <link rel="icon" type="image/png" href="../images/icons/favicon_pc.png"/>

    <title>Inicio de Sesión</title>
</head>

<body>
    <main>
        <header>
            <div class="contenedor-logo">
                <img class="contenedor-logo__img" src="../images/icons/favicon_pc.png" alt="">
            </div>
            <div class="contenedor-subtitulo">
                <h2 class="contenedor-subtitulo__h2">INICIO DE SESIÓN</h2>
            </div>
        </header>
    
        <section class="contenedor-section">
            <div class="contenedor-inicio-de-sesion">
                <div class="contenedor-formulario">
                    <form class="contenedor-formulario__form" action="">
                        <div class="item-encabezado">
                            <label class="item-encabezado__label" for="">Usuario o correo electrónico</label>
                        </div>
    
                        <div class="item-respuesta">
                            <input class="item-respuesta__input" type="text">
                        </div>
    
                        <div class="item-encabezado">
                            <label class="item-encabezado__label" for="">Contraseña</label>
                        </div>
    
                        <div class="item-respuesta">
                            <input class="item-respuesta__input" type="password">
                        </div>
    
                        <div class="boton-enviar">
                            <button class="boton-enviar__input" type="submit">Iniciar sesión</button>
                        </div>
                    </form>
                </div>
    
                <div class="contenedor-crear-cuenta">
                    <div class="contenedor-texto">
                        <p class="contenedor-texto__p">¿Sos nuevo?</p>
                    </div>
                    <div class="contenedor-texto">
                        <a class="contenedor-texto__a" href="#">Crea una cuenta acá<span>.</span></a>
                    </div>
                </div>
            </div>
        </section>
    
        <footer>
            <nav class="caja-copyright">
                <div class="caja-copyright__texto">
                    <a class="caja-copyright-a" href="../pages/terminos_condiciones.html">Términos y condiciones</a>
                </div>
                <div class="caja-copyright__texto">
                    <p class="caja-copyright-p">&#169; Derechos reservados 2022</p>
                </div>
                <div class="caja-copyright__texto">
                    <a class="caja-copyright-a" href="../index.html">Volver a la página principal</a>
                </div>
            </nav>
        </footer>
    </main>
</body>
</html>
